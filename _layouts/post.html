  <h1 id="post__title" data-identifier="{{ page.date | date: "%Y%m%d" }}">{{ page.title }}</h1>
  {{ content }}
   <button><a href="http://comments.haoqiao.me/show/{{page.title}}/haoqiao.me">跳到评论系统</a></button>
<script type="text/javascript" id="wumiiComments">
    var wumiiPermaLink = {{page.url}}; //请用代码生成文章永久的链接
    var wumiiTitle = {{page.title}}; //请用代码生成文章标题

    var wumiiCommentParams = "&pf=JAVASCRIPT";
</script>

</article> <!-- end #post__content -->
